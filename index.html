   <script>
      fetch("content.t?"+new Date().getTime())
         .then(function (res) {
            return res.text();
         })
         .then(function (data) {
            // console.log(data);
            if (data == null) {
               return;
            }
            let lines = data.split('\n');
            if (lines != null) {
               let i = 0;
               let subject = '';
               for (let line of lines) {
                  line = line.trim();

                  // extract subject
                  if (line.startsWith("#")) {
                     subject = line.substring(1).trim();
                     i = 0;
                     continue;
                  }

                  // extract content
                  //console.log( subject+" >>> "+line +" "+i++ );
                  if (subject != null && subject.length > 0) {

                     // add section layer
                     let sid;
                     let target_type;
                     switch (subject) {
                        case "公告訊息":
                           sid = "news";
                           target_type = 'basic_info';
                           break;
                        case "烏日":
                           sid = "wuz";
                           target_type = 'basic_info';
                           break;
                        case "北屯":
                           sid = "baton";
                           target_type = 'basic_info';
                           break;
                        case "大安福德":
                           sid = "daan";
                           target_type = 'basic_info';
                           break;
                        case "主頁圖":
                           sid = "banner1";
                           target_type = 'img' ;
                           break;
                        case "主頁":
                           sid = "banner1";
                           target_type = 'basic_info';
                           break;
                     }
                     let section_block = document.getElementById(sid);
                     if (target_type == 'basic_info') {
                        let p_elt = section_block.getElementsByTagName('p')[0];
                        p_elt.innerHTML = p_elt.innerHTML + '<br>' + line;
                     }
                     if( target_type == 'img' ){
                        let imgs = section_block.getElementsByTagName('img');
                        console.log(imgs) ;
                        if( line.startsWith("圖1")){
                           imgs[0].src='images/'+line.substring(3) ;
                        }
                        if( line.startsWith("圖2")){
                           imgs[1].src='images/'+line.substring(3) ;
                        }
                     }
                  }
               }
            }
         });
   </script>
